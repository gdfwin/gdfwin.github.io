<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GDFWIN - Síguenos</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #ffffff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }

    .social-links a {
      margin: 0 15px;
      text-decoration: none;
      color: #ffffff;
      font-size: 1.5em;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #1da1f2; /* Twitter Blue or any accent color */
    }

    .logo {
      max-width: 300px;
      margin-bottom: 90px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="GDFWIN Logo" class="logo" />
  <h1>¡Bienvenido a GDFWIN!</h1>
  <p>Muy pronto lanzaremos nuestro sitio web. Mientras tanto, síguenos en nuestras redes sociales:</p>
  <div class="social-links">
    <a href="https://www.instagram.com/gdfwin" target="_blank">Instagram</a>
    <a href="https://www.twitter.com/gdfwin" target="_blank">Twitter</a>
    <a href="https://www.facebook.com/gdfwin" target="_blank">Facebook</a>
    <!-- Agrega más enlaces si es necesario -->
  </div>
</body>
</html>
